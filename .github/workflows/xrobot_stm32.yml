name: xrobot stm32 build test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xrobot-org/docker-image-stm32:main
      options: --user 0

    steps:
    - uses: actions/checkout@v4
    - name: init submodule
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE" && git submodule update --init --recursive
    - name: install pip packages
      run: pip install libxr xrobot
    - name: config libxr
      run: xr_cubemx_cfg -d ./ -c --xrobot
    - name: config xrobot module
      run: xrobot_init_mod --config ./Modules/modules.yaml --dir ./Modules && xrobot_setup
    - name: xrobot generate code
      run: xrobot_setup
    - name: config cmake
      run: cmake . -DCMAKE_TOOLCHAIN_FILE:STRING=cmake/gcc-arm-none-eabi.cmake -DCMAKE_EXPORT_COMPILE_COMMANDS:BOOL=TRUE -Bbuild -G Ninja
    - name: build
      run: cmake --build build
